<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Calculator</title>

    <!-- temporary styling -->
    <style>
        *{
            box-sizing: border-box;
        }
        .payroll_container{
            margin: 100px auto;
           text-align: center;
           border:  1px solid #000;
           width:  20%;
           padding: 10px;
        }
        input[type="text"]{
            margin: 5px;
            height: 25px;
        }
        input[type="submit"], [type="text"]{
            width: 90%;
        }
    </style>
</head>
<body>
    <!-- form for Payroll -->
    <div class="payroll_container">
        <form action="/compute_payroll" method="post">
            <input type="text" name="rate" placeholder="Enter Rate per Hour" required>
            <br>
            <input type="text" name="hour" placeholder="Enter No. of Hours of work" required>
            <br>
            <input type="text" name="allowance" placeholder="Enter Allowance" required>
            <br>
            <input type="text" name="sss" placeholder="SSS" required>
            <br>
            <input type="text" name="philhealth" placeholder="Philhealth" required>
            <br>
            <input type="text" name="pag_ibig" placeholder="Pag_ibig" required>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
